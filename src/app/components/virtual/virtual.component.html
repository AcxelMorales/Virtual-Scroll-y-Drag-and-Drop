<h1>Virtual Scroll</h1>
<hr>
<div class="row">
  <div class="col" (click)="final()">
    <button class="btn btn-primary mb-3">Ir al final</button>
  </div>
  <div class="col text-center" (click)="mitad()">
    <button class="btn btn-info mb-3">Ir a la mitad</button>
  </div>
  <div class="col text-right" (click)="inicio()">
    <button class="btn btn-success mb-3">Ir al inicio</button>
  </div>
</div>
<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">
  <div *cdkVirtualFor="let i of personas; let idx = index; let c = count" class="list-group-item">
    spanItem {{ idx }} / {{ c }}
  </div>
</cdk-virtual-scroll-viewport>
